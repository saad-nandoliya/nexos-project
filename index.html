<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Forolly Food - Premium confectionery manufacturer specializing in quality sweets, candies, and chocolates. Gujarat's leading confectionery brand with innovative flavors."
    />

      name="keywords"
      content="forolly food, confectionery, sweets, candies, chocolates, gujarat, premium quality, manufacturer"
    />
    <meta name="author" content="Forolly Food" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Forolly Food - Premium Confectionery Manufacturer"
    />
    <meta
      property="og:description"
      content="Gujarat's leading confectionery brand specializing in quality sweets, candies, and chocolates with innovative flavors."

    <meta property="og:site_name" content="Forolly Food" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:title"
      content="Forolly Food - Premium Confectionery Manufacturer"
    />

      name="twitter:description"
      content="Gujarat's leading confectionery brand specializing in quality sweets and candies."

    <!-- Preconnect - Critical connections -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicon & Icons - Proper Google Search compatibility -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />

      rel="icon"

      sizes="192x192"
      href="/favicon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon-512x512.png"
    />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

        rel="stylesheet"

    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"

      onload="this.onload=null;this.rel='stylesheet'"
    />

      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"

    <!-- Critical CSS - Font fallbacks to prevent layout shift -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Manrope",
          system-ui, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }

      /* Prevent flash of unstyled text */
      .font-manrope {
        font-family: "Manrope", -apple-system, BlinkMacSystemFont, "Segoe UI",
          system-ui, sans-serif;
      }

      .font-merienda {
        font-family: "Merienda", Georgia, serif;
      }

   
    </style>

    <title>
      Forolly Food - Premium Confectionery Manufacturer | Quality Sweets &
      Candies
    </title>

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Forolly Food",
        "alternateName": ["Forolly", "Forolly Confectionery"],
        "url": "https://www.forollyfood.com",
        "logo": "https://www.forollyfood.com/logo.png",
        "image": "https://www.forollyfood.com/logo.png",
        "description": "Premium confectionery manufacturer specializing in quality sweets, candies, and chocolates with innovative flavors.",
        "foundingDate": "2020",
        "industry": "Food Manufacturing",
        "sameAs": [
          "https://www.facebook.com/forollyfood",
          "https://www.instagram.com/forollyfood",
          "https://www.linkedin.com/company/forollyfood"
        ],
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Survey No. 646, Plot No. 3, 4, 5, Ahmedabad Palanpur Highway, Village-Majadar, Ta-vadgam",
          "addressLocality": "Majadar",
          "addressRegion": "Gujarat",
          "postalCode": "385210",
          "addressCountry": "IN"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Service",
          "areaServed": "IN",
          "availableLanguage": ["English", "Hindi", "Gujarati"]
        }
      }
    </script>

    <!-- Structured Data: Website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Forolly Food",
        "url": "https://www.forollyfood.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.forollyfood.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Theme Color -->
    <meta name="theme-color" content="#fc92d2" />
    <meta name="msapplication-TileColor" content="#fc92d2" />

    <!-- Performance Hints -->
    <link rel="preload" href="/logo.webp" as="image" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
